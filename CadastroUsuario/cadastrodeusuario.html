<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastrodeusuario.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            li><a href="/TelaAcontecimento/cadastroacontecimento.html">Cadastro de Cidadão</a></li>
            <li><a href="/CadastroCidadao/cadastrodecidadao.html">Cadastro de Cidadão</a></li>
            <li><a href="/CadastroUsuario/cadastrodeusuario.html">Cadastro de Usuário</a></li>
            <li><a href="historico.html">Histórico</a></li>
            <li><a href="/TelaInicial/index.html">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form action="#" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input id="nome" type="text" placeholder="Digite aqui">
                </div>
                <div class="form-group">
                    <label for="cpf">Cadastro de Pessoa Física (CPF):</label>
                    <input id="cpf" type="text" placeholder="Digite aqui">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Número de telefone:</label>
                    <input id="telefone" type="text" placeholder="Digite aqui">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade de atuação:</label>
                    <input id="cidade" type="text" placeholder="Digite aqui">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input id="cargo" type="text" placeholder="Digite aqui">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Digite aqui">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado">
                    <option>Selecionar estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="senha">Gerar senha:</label>
                    <input id="senha" type="password" placeholder="Senha">
                </div>
            </div>
            <div class="form-actions">
                <button type="button" onclick="cancelar()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <script>
        function cancelar() {
            window.history.back(); // Volta para a página anterior
        }
    </script>
</body>
</html>
