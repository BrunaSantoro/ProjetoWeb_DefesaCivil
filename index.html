<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Defesa Civil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="Group 20.png" alt="Logo Defesa Civil">
            </div>
        </div>
        <div class="right-side">
            <div class="login-form">
                <h2>Bem-vindo(a)</h2>
                <p>"Cada vida salva é uma recompensa inestimável!"</p>
                <!-- Atualize o atributo action para apontar para a página de destino desejada -->
                <form action="menu.html" method="get">
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">ENTRAR</button>
                    <button type="button" onclick="location.href='atualizasenha.html'">Esqueci minha senha</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
