<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defesa Civil - Atualização de Senha</title>
    <link rel="stylesheet" href="atualizasenha.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Group 20.png" alt="Defesa Civil - Você em Alerta">
        </div>
        <div class="update-form">
            <h2>Atualização de senha</h2>
            <p>Identificamos que esse é o seu primeiro acesso, para garantirmos maior segurança, vamos atualizar a sua senha.</p>
            <form action="#" method="POST">
                <label for="old-password">Senha antiga</label>
                <input id="old-password" type="password" placeholder="Senha antiga" required>
                
                <label for="new-password">Nova senha</label>
                <input id="new-password" type="password" placeholder="Nova senha" required>
                
                <label for="confirm-password">Confirme a nova senha</label>
                <input id="confirm-password" type="password" placeholder="Confirme a nova senha" required>
                
                <button type="submit">ENTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
