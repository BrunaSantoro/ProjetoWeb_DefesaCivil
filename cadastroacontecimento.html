<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Acontecimento</title>
    <link rel="stylesheet" href="cadastroacontecimento.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Acontecimento</h1>
            <div class="navigation">
                <a href="#">Cadastro de Cidadão</a>
                <a href="#">Histórico</a>
            </div>
        </header>
        <form class="form">
            <div class="form-section">
                <label>Nome do atendente:</label>
                <input type="text" placeholder="Pegar automático com base no login">
                
                <label>Código de identificação:</label>
                <input type="text">
            </div>
            <div class="form-section">
                <label>Classe de acontecimento:</label>
                <select></select>

                <label>Grupo:</label>
                <select></select>

                <label>Subgrupo:</label>
                <select></select>

                <label>Tipo:</label>
                <select></select>

                <label>Subtipo:</label>
                <select></select>

                <label>Canal de solicitação:</label>
                <select></select>

                <label>Data da solicitação:</label>
                <input type="date">

                <label>Data do acontecimento:</label>
                <input type="date">
            </div>
            <div class="form-section">
                <label>Solicitante de atendimento:</label>
                <input type="text">

                <label>Cadastro de Pessoa Física (CPF):</label>
                <input type="text">

                <label>Rua:</label>
                <input type="text">

                <label>Número:</label>
                <input type="text">

                <label>Complemento:</label>
                <input type="text">

                <label>Observações/Relatos:</label>
                <textarea></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Salvar</button>
                <button type="button">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
