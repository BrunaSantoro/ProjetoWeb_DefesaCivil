<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidadão</title>
    <link rel="stylesheet" href="cadastrodecidadao.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cidadão</h1>
        <form action="#" method="POST">
            <div class="form-row">
                <label for="nome">Nome completo:</label>
                <input id="nome" type="text" placeholder="Digite aqui">
            </div>
            <div class="form-row">
                <label for="cpf">Cadastro de Pessoa Física (CPF):</label>
                <input id="cpf" type="text" placeholder="Digite aqui">
                <label for="rg">Registro Geral (RG):</label>
                <input id="rg" type="text" placeholder="Digite aqui">
            </div>
            <div class="form-row">
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text" placeholder="Digite aqui">
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Selecionar estado</option>
                </select>
            </div>
            <div class="form-row">
                <label for="cep">CEP:</label>
                <input id="cep" type="text" placeholder="Digite aqui">
                <label for="numero">Número da residência:</label>
                <input id="numero" type="text" placeholder="Digite aqui">
                <label for="complemento">Complemento:</label>
                <input id="complemento" type="text" placeholder="Digite aqui">
            </div>
            <div class="form-row">
                <label for="bairro">Bairro:</label>
                <input id="bairro" type="text" placeholder="Preenchimento automático">
                <label for="rua">Rua:</label>
                <input id="rua" type="text" placeholder="Preenchimento automático">
            </div>
            <div class="form-actions">
                <button type="button" onclick="cancelar()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <script>
        function cancelar() {
            window.history.back(); // Volta para a página anterior
        }
    </script>
</body>
</html>
