<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cidadão</title>
    <link rel="stylesheet" href="cadastrodecidadao.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/TelaAcontecimento/cadastroacontecimento.html">Cadastro de Acontecimento</a></li>
            <li><a href="/CadastroUsuario/cadastrodeusuario.html">Cadastro de Usuário</a></li>
            <li><a href="historico.html">Histórico</a></li>
            <li><a href="/TelaInicial/index.html">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastro de Cidadão</h1>
        <form id="cadastroForm" action="cadastrodecidadao.html" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input id="nome" type="text" placeholder="Digite aqui" required>
                </div>
                <div class="form-group">
                    <label for="cpf">Cadastro de Pessoa Física (CPF):</label>
                    <input id="cpf" type="text" placeholder="Digite aqui" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="rg">Registro Geral (RG):</label>
                    <input id="rg" type="text" placeholder="Digite aqui" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input id="cidade" type="text" placeholder="Digite aqui" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" required>
                        <option value="">Selecionar estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input id="cep" type="text" placeholder="Digite aqui" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número da residência:</label>
                    <input id="numero" type="text" placeholder="Digite aqui" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input id="complemento" type="text" placeholder="Digite aqui">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input id="bairro" type="text" placeholder="Preenchimento automático" required>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input id="rua" type="text" placeholder="Preenchimento automático" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" onclick="cancelar()">Cancelar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <script>
        function cancelar() {
            window.history.back(); // Volta para a página anterior
        }
    </script>
</body>
</html>
